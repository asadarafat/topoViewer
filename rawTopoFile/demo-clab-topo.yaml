name: demo

topology:  
  nodes:
    berlin:
      kind: nokia_sros
      type: sr-1
      image: registry.srlinux.dev/pub/vr-sros:23.10.R1
      startup-config: berlin.partial.txt

    frankfurt:
      kind: nokia_sros
      type: sr-1
      image: registry.srlinux.dev/pub/vr-sros:23.10.R1
      startup-config: frankfurt.partial.txt

    madrid:
      kind: nokia_srlinux
      type: ixr6e
      image: srlinux:23.10-latest
      startup-config: madrid.cli

    barcelona:
      kind: nokia_srlinux
      type: ixr6e
      image: srlinux:23.10-latest
      startup-config: barcelona.cli

  links:
    - endpoints: ["barcelona:e1-1", "madrid:e1-1"]
