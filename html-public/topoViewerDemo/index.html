<!DOCTYPE html>

<html>

<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Topology Viewer</title>
  <link href="css/style.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bulma-extensions@4.0.1/bulma-slider/dist/js/bulma-slider.min.js"></script>

  
 

   
  <script src="/cytoscape/libs/cola.min.js"></script>
  <script src="/cytoscape/libs/cytoscape.min.js"></script>
  <script src="/cytoscape/libs/cytoscape-cola.js"></script>
  <script src="/cytoscape/libs/popper.js"></script>
  <script src="/cytoscape/libs/cytoscape-popper.js"></script>




</head>

<style>
body { 
  font: 14px helvetica neue, helvetica, arial, sans-serif;
}

#edgeLength, #nodeSpacing {
  width: 100%;
}

#cy {
  position: absolute;
  left: 0;
  right: 20;
  top: 4.5em;
  bottom: 0;
  right: 20em;
}

#logo {
  top: 20px; 
  left: 30px;
  z-index: 9999;
  position: absolute;
}

#settings {
   
  bottom: 0px; 
  right: 10px; 
  width: 270px; 
  position: absolute;
}

.has-background-4a {
  background-color: #275bd4;
  z-index: 9999;
}

</style>

<body>
    <nav class="level m-0 py-4 px-5 has-background-4a">
      <div class="level-left">
        <div class="level-item">
          <p class="title is-4 is-unselectable has-text-weight-light has-text-white">TopoViewer</p>
        </div>
      </div>
      <div class="level-right">
        <div class="level-item">
          <div class="dropdown is-hoverable is-right">
            <div class="dropdown-trigger">
              <button class="button is-small is-link is-light" aria-haspopup="true" aria-controls="dropdown-menu3">
                <span>Settings</span>
                <span class="icon is-small">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
              <div class="dropdown-content">
                <div class="dropdown-item">
                    <label class="label has-text-weight-normal is-small">Edge Length</label>
                    <input id="edgeLength" type="range" min="10" max="200" step="1" value="50">
                </div>
                <div class="dropdown-item">
                    <label class="label has-text-weight-normal is-small">Node Spacing</label>
                    <input id="nodeSpacing" type="range" min="10" max="50" step="1" value="15">
                </div>
                    <a id="clabClient" href="#" onclick="clabClient();" class="dropdown-item label has-text-weight-normal is-small"> Clab Client Download</a>                  
                     
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  <div id="cy"></div>
    <div class="message is-hidden" id="settings">
      <div class="message-header" id=settingsHeader>
        <p class="has-text-weight-semibold">Properties</p>
    </div>
  </div>
      <script type="text/javascript">
        
        var linkImpairmentUrl;

        
        let settings = document.getElementById("settings");
        let options = document.getElementById("options");
        
        const close = document.querySelectorAll(".close");
        close.forEach(e => e.addEventListener('click', event => {
          var c = settings.className;
          if(c.includes("is-hidden")) {
            settings.className = "message";
          } else {
            settings.className = "message is-hidden";
          }
        }));
        
        
        var edgeLength = document.getElementById("edgeLength");
        var nodeSpacing = document.getElementById("nodeSpacing");
        console.log("edgeLength.value: " + edgeLength.value)

        
        
        function ce(tag, attrs, children) {
          var el = document.createElement(tag);
          Object.keys(attrs).forEach(function(key){
            var val = attrs[key];
            el.setAttribute(key, val);
          });
          children.forEach(function(child){
            el.appendChild(child);
          });
          return el;
        };
        
        
        function ctn(text) {
          var el = document.createTextNode(text);
          return el;
        };

        
        function clabClient(e) {
          removeLastChild();
          var oldSettingsHeader = settings.childNodes[1]
          console.log("messageClabCLient oldSettingsHeader: ")
          console.log(oldSettingsHeader)
          var seperator1 = ce("hr", {class: "my-1"}, []);
          var seperator2 = ce("hr", {class: "my-1"}, []);

          var tt1 = ce("a", {target: "_blank", href: "http://"+location.host+"/clab-client/mac-clab-client-wireshark.zip", onclick: "", class: "text is-link is-small"}, [ctn("ContainerLab Wireshark Client - MAC")] );
          var tt2 = ce("a", {target: "_blank", href: "http://"+location.host+"/clab-client/windows-clab-client-wireshark.zip", onclick: "", class: "text is-link is-small"}, [ctn("ContainerLab Wireshark Client - Windows")] );
          var tt3 = ce("a", {target: "_blank", href: "http://"+location.host+"/clab-client/mac-clab-client-linkImpairment.zip", onclick: "", class: "text is-link is-small"}, [ctn("ContainerLab LinkImpairment Client - MAC")] );

          var tname = ce("p", {}, [tt1, seperator1, tt2, seperator2, tt3]);
         

          var tpanel = ce("div", {}, [tname]);
          var tmessageBody = ce("div", {class: "message-body"}, [tpanel])

          var headerTitle = ce("p", {class: "my-7"}, [ctn("Clab Client Download")]);
          var messageHeader = ce("div", {class: "message-header"}, [headerTitle])


          settings.replaceChild(messageHeader, oldSettingsHeader);
          settings.appendChild(tmessageBody);
          settings.className = "message is-small is-link";
          
        }

        
        function topologyAdjust(e) {
          removeLastChild();
          var oldSettingsHeader = settings.childNodes[1]
          console.log("messageTopologyAdjust oldSettingsHeader: ")
          console.log(oldSettingsHeader)
          
          var tt1 = ce("label", {class: "label is-small"}, [ctn("Edge Length")]);
          var tt2 = ce("input", {class: "slider", step:"1", min:"0", max:"1000", value:"50", type:"range", id: "edgeLengthMessage", oninput: "slider", onchange: "slider"}, []);
          var tt3 = ce("label", {class: "label is-small"}, [ctn("Node Spacing")]);
          var tt4 = ce("input", {class: "slider", step:"1", min:"0", max:"1000", value:"50", type:"range", id: "nodeSpacingMessage", oninput: "slider", onchange: "slider"}, []);

          var tname = ce("p", {}, [tt1, tt2, tt3, tt4]);
         

          var tpanel = ce("div", {}, [tname]);
          var tmessageBody = ce("div", {class: "message-body"}, [tpanel])

          var headerTitle = ce("p", {class: "my-7"}, [ctn("Topology Adjust")]);
          var messageHeader = ce("div", {class: "message-header"}, [headerTitle])


          settings.replaceChild(messageHeader, oldSettingsHeader);
          settings.appendChild(tmessageBody);
          settings.className = "message is-small is-link";
          
        }

        
        function nodeInfo(e) {
          var shellUrl = location.protocol + "//" + location.host + "/cloudshell/?RouterID=";
          var elements = [
            {
              name: "SSH Session",
              url: shellUrl + e.data("ExtraData").MgmtIPv4Address
            }
          ].map(function(link) {
            return ce("a", {target: "_blank", href: link.url, class: "button is-link is-small"}, [ctn(link.name)] );
          });
          return ce("div", {class: "has-text-right"}, elements);
        }
        
        
        function linkInfo(e) {
          var wiresharkElements = [
            {
              name: e.data("source") + "::" + e.data("endpoint").sourceEndpoint,
              url: "clab-capture://" + e.data("ExtraData").ClabServerUsername + "@" + location.host + "?" + e.data("ExtraData").SourceLongName + "?" + e.data("ExtraData").Endpoints.SourceEndpoint
            },
            {
              name: e.data("target") + "::" + e.data("endpoint").targetEndpoint,
              url: "clab-capture://" + e.data("ExtraData").ClabServerUsername + "@" + location.host + "?" + e.data("ExtraData").TargetLongName + "?" + e.data("ExtraData").Endpoints.TargetEndpoint
            }
          ].map(function(link) {
            return ce("a", {target: "_blank", href: link.url, class: "button is-link is-small"}, [ctn(link.name)] );
          });
        
          var t1 = ce("label", {class: "label is-small has-text-weight-semibold"}, [ctn("Wireshark Endpoints:")]);
          var t2 = ce("div", {class: "buttons is-small"}, wiresharkElements);
          var t3 = ce("div", {class: "control"}, [t1, t2]);
          var seperator = ce("hr", {class: "my-3 has-background-grey-lighter"}, []);
          var wireshark = ce("div", {class: "field"}, [t3, seperator]);

          t1 = ce("label", {class: "label is-small has-text-weight-semibold pb-3"}, [ctn("Link Impairment:")]);
          var linkImpairment = ce("div", {class: "field"}, [t1]);

          label01 = ce("label", {class: "label is-small has-text-right has-text-weight-normal mr-0"}, [ctn("Delay")]);
          column01 = ce("label", {class: "column is-3 ml-3 pb-3"}, [label01]);
          input01 = ce("input", {class: "input is-small", type: "number", placeholder: "Delay (ms)", id: "delay", onkeyup: "updateUrl(this)", onchange:"updateUrl(this)"}, []);
          column02 = ce("label", {class: "column is-8 p-0"}, [input01]);
          var delay = ce("div", {class: "columns"}, [column01, column02]);
        
          
          
          
          
          
        
          label01 = ce("label", {class: "label is-small has-text-right has-text-weight-normal mr-0"}, [ctn("Rate")]);
          column01 = ce("label", {class: "column is-3 ml-3 pb-3"}, [label01]);
          input01 = ce("input", {class: "input is-small", type: "number", placeholder: "Rate (Kbps)", id: "rate", onkeyup: "updateUrl(this)", onchange:"updateUrl(this)"}, []);
          column02 = ce("label", {class: "column is-8 p-0"}, [input01]);
          var rate = ce("div", {class: "columns"}, [column01, column02]);


          label01 = ce("label", {class: "label is-small has-text-right has-text-weight-normal mr-0"}, [ctn("Loss")]);
          column01 = ce("label", {class: "column is-3 ml-3 pb-3"}, [label01]);
          input01 = ce("input", {class: "input is-small", type: "number", placeholder: "Loss (%)", id: "loss", onkeyup: "updateUrl(this)", onchange:"updateUrl(this)"}, []);
          column02 = ce("label", {class: "column is-8 p-0"}, [input01]);
          var loss = ce("div", {class: "columns"}, [column01, column02]);
        
          
          
          

          label01 = ce("label", {class: "label is-small has-text-right has-text-weight-normal mr-0"}, [ctn("Duration")]);
          column01 = ce("label", {class: "column is-3 ml-3 pb-3"}, [label01]);
          input01 = ce("input", {class: "input is-small", type: "number", placeholder: "Duration (min)", id: "duration", onkeyup: "updateUrl(this)", onchange:"updateUrl(this)"}, []);
          column02 = ce("label", {class: "column is-8 p-0"}, [input01]);
          var duration = ce("div", {class: "columns"}, [column01, column02]);
        
          
          
          

          linkImpairmentUrl = "clab-pumba://" + e.data("ExtraData").ClabServerUsername + "@" + location.host + "?" + e.data("ExtraData").TargetLongName + "?" + e.data("ExtraData").Endpoints.TargetEndpoint

          var linkImpairmentElements = [
            {
              url: linkImpairmentUrl
            }
          ].map(function(link) {
            return ce("a", {target: "_blank", href: link.url, class: "button is-link is-small", id: "onSubmit"}, [ctn("Submit")] );
          });
          
          t1 = ce("a", {class: "button is-link is-small"}, linkImpairmentElements);
          t2 = ce("div", {class: "control has-text-right"}, [t1]);

          var submit = ce("div", {class: "field"}, [t2]);

          
          return ce("div", {}, [wireshark, linkImpairment, delay, rate, loss, duration, submit]);
        }
        
        
        function removeLastChild() {
          var lastChild = settings.lastChild;
          if(lastChild.className == "message-body") {
            settings.removeChild(lastChild);
          }
        }
        
        
        Promise.all([
          fetch("cy-style.json")
            .then(function (res) {
              return res.json();
            }),
          fetch("dataCytoMarshall-topoViewerDemo.json")
            .then(function (res) {
              return res.json();
            })
        ])
        .then(function(dataArray) {

  
        
          
        
          
          
          
          
          

       
          var cy = window.cy = cytoscape({
            container: document.getElementById("cy"),
            style: dataArray[0],
            elements: dataArray[1],
            layout: { 
              name: 'cola',
              nodeSpacing: 5,
              edgeLengthVal: 45,
              animate: true,
              randomize: false,
              maxSimulationTime: 1500
            }            
          });
  
          
          var slider = function(e) {
            var layout = cy.layout({
              fit: true,
              name: "cola",
              animate: true, 
              randomize: false, 
              maxSimulationTime: 1000,
              edgeLength: function(e) {
                return edgeLength.value / e.data('weight');
              },
              nodeSpacing: nodeSpacing.value
            });
            console.log("edgeLength.value: " + edgeLength.value)
            layout.run();
          }
        
          var addSliderEvent = function(e) {
            e.addEventListener("input", slider);
            e.addEventListener("change", slider);
          }
          addSliderEvent(edgeLength);
          addSliderEvent(nodeSpacing);
             
          var tt1 = ce("b", {}, [ctn("Welcome to TopoViewer.")]);
          var tt2 = ce("p", {}, [ctn("Adjust topology physics in Settings.")]);  
          var tt3 = ce("p", {}, [ctn("Click the node or link to see its properties.")]);  
          var tt4 = ce("hr", {class: "my-3 has-background-grey-lighter"}, []);
          var tt10 = ce("p", {}, [ctn("FrontEnd by Siva & BackEnd by Asad.")]);  

          var tname = ce("p", {}, [tt1, tt2, tt3, tt4, tt10 ]);
          var tpanel = ce("div", {}, [tname]);
          var tmessageBody = ce("div", {class: "message-body"}, [tpanel])

          var headerTitle = ce("p", {class: "my-7"}, [ctn("Message")]);
          var messageHeader = ce("div", {class: "message-header"}, [headerTitle])
          var oldSettingsHeader = document.getElementById("settingsHeader")
          console.log("messageInit oldSettingsHeader: ")
          console.log(oldSettingsHeader)

          settings.replaceChild(messageHeader, oldSettingsHeader);
          settings.appendChild(tmessageBody);
          settings.className = "message is-small is-link";
          


          
          cy.nodes().forEach(function(node) {
            node.on("click", function(e) {
              removeLastChild();

              var headerTitle = ce("p", {class: "my-7"}, [ctn("Node Properties")]);
              var nodeMessageHeader = ce("div", {class: "message-header"}, [headerTitle]);
              var oldSettingsHeader = settings.childNodes[1]
              console.log(oldSettingsHeader)
              settings.replaceChild(nodeMessageHeader, oldSettingsHeader);

              var t1 = ce("b", {}, [ctn("Node: ")]);  
              var name = ce("p", {}, [t1, ctn(node.data("name"))]);
              var t2 = ce("b", {}, [ctn("Kind: ")]);
              var kind = ce("p", {}, [t2, ctn(node.data("ExtraData").ClabKind)]);
              var seperator = ce("hr", {class: "my-3 has-background-grey-lighter"}, []);
              var addon = ce("div", {}, [nodeInfo(node)]);
              var panel = ce("div", {}, [name, kind, seperator, addon]);
              var messageBody = ce("div", {class: "message-body"}, [panel])

              settings.appendChild(messageBody);
              settings.className = "message is-small is-link";

            });
          });
        
 

          
          cy.edges().forEach(function(edge) {
            edge.on("click", function(e) {
              removeLastChild();
              var headerTitle = ce("p", {class: "my-7"}, [ctn("Link Properties")]);
              var linkMessageHeader = ce("div", {class: "message-header"}, [headerTitle]);
              var oldSettingsHeader = settings.childNodes[1]
              console.log(oldSettingsHeader)
              settings.replaceChild(linkMessageHeader, oldSettingsHeader);

              var t1 = ce("b", {}, [ctn("Link: ")]);  
              var name = ce("p", {}, [t1, ctn(edge.data("name"))]);
              var seperator = ce("hr", {class: "my-3 has-background-grey-lighter"}, []);
              var addon = ce("div", {}, [linkInfo(edge)]);
              var panel = ce("div", {}, [name, seperator, addon]);
              var messageBody = ce("div", {class: "message-body"}, [panel])
              settings.appendChild(messageBody);
              settings.className = "message is-small is-link";
            });
          });
          
          
          topoViewerNode = cy.filter('node[name = "topoviewer"]');
          topoViewerNode.remove()

          
          cy.on("tap", function(e) {
            if(e.target === cy ){
              settings.className = "message is-hidden";
              removeLastChild();
              }
            });
          });


        function updateUrl(asad) {
          var button = document.getElementById("onSubmit")
          console.log(button)
          console.log("delay-value: ", document.getElementById("delay").value)
          button.href = linkImpairmentUrl + "?" + document.getElementById("delay").value + "?" + document.getElementById("jitter").value + "?" + document.getElementById("rate").value + "?" + document.getElementById("loss").value +  "?" + document.getElementById("duration").value
        }
      </script>
  </body>
</html>
