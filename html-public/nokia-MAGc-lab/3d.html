<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Graph Visualization</title>
    <script src="https://unpkg.com/three@0.132.2/build/three.min.js"></script>
    <script src="https://unpkg.com/cytoscape@3.19.1/dist/cytoscape.min.js"></script>
</head>
<body>
<script>
    // Set up Three.js scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 5;
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add light to the scene
    const light = new THREE.PointLight(0xffffff, 1, 1000);
    light.position.set(0, 0, 10);
    scene.add(light);

    // Set up Cytoscape.js instance
    const cy = cytoscape({
        elements: {
            nodes: [
                { data: { id: 'a' } },
                { data: { id: 'b' } }
            ],
            edges: [
                { data: { id: 'ab', source: 'a', target: 'b' } }
            ]
        }
    });

    // Convert Cytoscape.js nodes to Three.js objects
    cy.nodes().forEach(node => {
        const geometry = new THREE.SphereGeometry(0.2, 32, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const mesh = new THREE.Mesh(geometry, material);
        mesh.position.set(Math.random() * 10 - 5, Math.random() * 10 - 5, Math.random() * 10 - 5);
        scene.add(mesh);
        node._threeObject = mesh;  // Store the Three.js object on the Cytoscape.js node for later reference
    });

    // Convert Cytoscape.js edges to Three.js objects
    cy.edges().forEach(edge => {
        const geometry = new THREE.BufferGeometry();
        const vertices = new Float32Array([
            edge.source()._threeObject.position.x, edge.source()._threeObject.position.y, edge.source()._threeObject.position.z,
            edge.target()._threeObject.position.x, edge.target()._threeObject.position.y, edge.target()._threeObject.position.z
        ]);
        geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
        const material = new THREE.LineBasicMaterial({ color: 0x0000ff });
        const line = new THREE.Line(geometry, material);
        scene.add(line);
    });

    // Render loop
    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }
    animate();
</script>
</body>
</html>
