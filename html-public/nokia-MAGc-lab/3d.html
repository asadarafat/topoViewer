<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js and Cytoscape.js Example</title>
    <!-- Include Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include Cytoscape.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.18.0/cytoscape.min.js"></script>
    <!-- Include Cytoscape.js stylesheet (optional) -->
</head>
<body>
    <!-- Create a div for the Three.js canvas -->
    <div id="three-canvas" style="width: 100%; height: 400px;"></div>

    <style>
        /* Basic styles for the Three.js canvas container */
        #three-canvas {
            border: 1px solid #ccc;
            background-color: #f8f8f8;
        }
    </style>

    <script>
        // Create a Three.js 3D scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas') });
        renderer.setSize(window.innerWidth, 400); // Set canvas size

        // Add a cube to the scene
        const cubeGeometry = new THREE.BoxGeometry();
        const cubeMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.position.set(-2, 0, 0); // Position the cube
        scene.add(cube);

        // Add a sphere to the scene
        const sphereGeometry = new THREE.SphereGeometry(0.5, 32, 32);
        const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        sphere.position.set(2, 0, 0); // Position the sphere
        scene.add(sphere);

        camera.position.z = 5;

        // Animation loop for Three.js
        const animateThree = () => {
            requestAnimationFrame(animateThree);

            // Rotate the cube and sphere
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;

            renderer.render(scene, camera);
        };

        animateThree();
    </script>
</body>
</html>
