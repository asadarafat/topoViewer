      let parsedVersionText = '';

      
      async function fetchAndParseText(url) {
          try {
              const response = await fetch(url);

              
              if (!response.ok) {
                  throw new Error('Network response was not OK');
              }

              
              const text = await response.text();
              console.log('Fetched text:', text);

              
              parsedVersionText = text;

              
              
          } catch (error) {
              console.error('Fetch error:', error);
          }
      }

      var protocolUptime = "ws://";

      var websocketMessage

      let socketUptime = new WebSocket(urlUptime);
      console.log("Attempting Connection...");

      socketUptime.onopen = () => {
          console.log("Successfully Connected WebSocket for uptime");
          if (socketUptime.readyState === WebSocket.OPEN) {
              socketUptime.send("Hi From the WebSocketClient-Uptime!");
          }
      };
      socketUptime.onclose = event => {
          console.log("Socket Closed Connection: ", event);
          socketUptime.send("Client Closed!")
      };

      socketUptime.onerror = error => {
          console.log("Socket Error: ", error);
      };

      
      socketUptime.onmessage = (msgUptime) => {
          console.log(msgUptime.data)

      function ce(tag, attrs, children) {
          var el = document.createElement(tag);
          Object.keys(attrs).forEach(function(key) {
              var val = attrs[key];
              el.setAttribute(key, val);
          });
          children.forEach(function(child) {
              el.appendChild(child);
          });
          return el;
      };

      function nodeInfo(node) {
          console.log("mgmtIpv4Address--SSH: " + node.data("extraData").mgmtIpv4Addresss)

          });
          console.log("SSH-URL:" + elements)

          return ce("div", {
              class: "has-text-right"
          }, elements);
      }

                      animate: true,
                      randomize: false,
                      maxSimulationTime: 1000,
                      edgeLength: function(e) {
                          return edgeLength.value / e.data('weight');
                      },
                      nodeSpacing: function(e) {
                          return nodeSpacing.value / e.data('weight');
                      },
                  });
                  console.log("edgeLength.value: " + edgeLength.value)
                  layout.run();
              }

              })

      var nodeDockerStatusVisibility = false

      function SetNodeDockerStatus(dockerNodeName, dockerNodeStatus) {
          
          cy.nodes().forEach(function(node) {

              var nodeId = node.data('id');
              var nodeName = node.data('name');
              
              
              aNode = cy.filter(function(element) {
                  return element.isNode() && element.data('name') === nodeId;
              });
              refereceNodePosition = aNode.position();

              statusGreenNode = cy.filter(function(element) {
                  return element.isNode() && element.data('name') === nodeId + "-statusGreen";
              });
              var statusGreenNodeOffsetX = 14;
              var statusGreenNodeOffsetY = 3;
              var newPosition = {
                  x: refereceNodePosition.x + statusGreenNodeOffsetX,
                  y: refereceNodePosition.y + statusGreenNodeOffsetY
              }
              statusGreenNode.position(newPosition)

              statusRedNode = cy.filter(function(element) {
                  return element.isNode() && element.data('name') === nodeId + "-statusRed";
              });
              var statusRedNodeOffsetX = 14;
              var statusRedNodeOffsetY = -3;
              var newPosition = {
                  x: refereceNodePosition.x + statusRedNodeOffsetX,
                  y: refereceNodePosition.y + statusRedNodeOffsetY
              }
              statusRedNode.position(newPosition)

              if (nodeDockerStatusVisibility) {
                  if (dockerNodeName.includes(nodeId) && dockerNodeStatus.includes("healthy")) {
                      statusGreenNode.show();
                      statusRedNode.hide();
                      console.log("nodeDockerStatusVisibility: " + nodeDockerStatusVisibility)
                  } else if (dockerNodeName.includes(nodeId) && dockerNodeStatus.includes("(health: starting)")) {
                      statusGreenNode.hide();
                      statusRedNode.show();
                  }
              } else {
                  statusGreenNode.hide();
                  statusRedNode.hide();
              }



          });


      }

      function toggleDockerStatusVisibility() {
          if (nodeDockerStatusVisibility) {
              nodeDockerStatusVisibility = false
              console.log("nodeDockerStatusVisibility: " + nodeDockerStatusVisibility)
          } else {
              nodeDockerStatusVisibility = true
              console.log("nodeDockerStatusVisibility: " + nodeDockerStatusVisibility)

          }
      }
