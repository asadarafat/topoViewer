<!DOCTYPE html>
<html>
<head>
    <title>Cytoscape to PPT Export</title>
    <!-- Include PptxGenJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pptxgenjs/3.1.2/pptxgen.min.js"></script>
    <!-- Include Cytoscape.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.20.1/cytoscape.min.js"></script>
</head>
<body>
    <!-- Your Cytoscape container -->
    <div id="cy"></div>

    <script>
        // Sample Cytoscape data
        const cyData = {
            nodes: [
                { data: { id: 'node1', label: 'Node 1' }, position: { x: 100, y: 100 } },
                { data: { id: 'node2', label: 'Node 2' }, position: { x: 200, y: 200 } },
            ],
            edges: [
                { data: { source: 'node1', target: 'node2' } },
            ],
        };

        // Initialize Cytoscape
        const cy = cytoscape({
            container: document.getElementById('cy'),
            elements: cyData,
            layout: { name: 'grid' }, // Add your preferred layout
        });

        // Function to export Cytoscape elements to PPT
        function exportCytoscapeToPPT(cy) {
            const pptx = new PptxGenJS();
            const slides = pptx.addSlide();

            // Iterate over Cytoscape nodes and add them to the PPT slide
            cy.nodes().forEach((node) => {
                slides.addText(
                    node.data('label'), // Node label as text
                    { x: node.position('x'), y: node.position('y'), w: 100, h: 50, color: '363636' }, // Position and size
                );
            });

            // Export to PPT
            pptx.writeFile('cytoscape-export.pptx');
        }

        // Call the export function
        exportCytoscapeToPPT(cy);
    </script>
</body>
</html>
