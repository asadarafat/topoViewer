name: Release CI V1

on: [workflow_dispatch]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create Release
          id: create_release
          uses: softprops/action-gh-release@v1
          with:
            files: |
              dist/* # Replace 'dist/*' with the path to your release files
            token: ${{ secrets.GITHUB_TOKEN }}
            body: |
              Release notes go here. You can use markdown.
            draft: false # Set this to 'true' if you want to create draft releases

