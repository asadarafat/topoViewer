<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RENDER TOPO</title>
    <link href="css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <!-- do not change the order of import -->
    <script src="js/cola.min.js"></script>
    <script src="js/cytoscape.min.js"></script>
    <script src="js/cytoscape-cola.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/tippy.all.js"></script>
    <script src="js/cytoscape-popper.js"></script>
  </head>
  <body>
    <nav class="level m-0 py-4 px-5 has-background-4a">
      <div class="level-left">
        <div class="level-item">
          <p class="title is-4 is-unselectable has-text-weight-light has-text-white">TopoViewer</p>
        </div>
      </div>
      <div class="level-right">
        <div class="level-item">
          <div class="dropdown is-hoverable is-right">
            <div class="dropdown-trigger">
              <a class="has-text-white"><i class="fas fa-sliders-h"></i></a>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
              <div class="dropdown-content">
                <div class="dropdown-item">
                  <div class="field">
                    <label class="label has-text-weight-normal">Edge Length</label>
                    <div class="control">
                      <input id="edgeLength" type="range" min="1" max="400" step="1" value="100">
                    </div>
                  </div>
                </div>
                <div class="dropdown-item">
                  <div class="field">
                    <label class="label has-text-weight-normal">Node Spacing</label>
                    <div class="control">
                      <input id="nodeSpacing" type="range" min="1" max="400" step="1" value="100">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div id="cy"></div>
    <div class="message is-hidden" id="settings">
      <div class="message-header">
        <p class="has-text-weight-semibold">Properties</p>
      </div>
    </div>
    <script src="js/code.js"></script>
  </body>
</html>
